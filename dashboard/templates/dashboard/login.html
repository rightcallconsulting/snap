{% extends 'dashboard/base.html' %}
{% load staticfiles%}
{% block content %}
	<div class="login-wrapper" style="background-image:url({% static 'dashboard/images/login-background.jpg' %}); background-repeat:no-repeat; background-size: cover;">
		<div class="text-center">
			<img class="login-logo" src="{% static 'dashboard/images/login-logo.png' %}" alt="">
		</div>
		<div class="login-widget animation-delay1">
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> Login
					</div>

					<div class="pull-right">
						<span style="font-size:11px;">Don't have any account?</span>
						<a class="btn btn-default btn-xs login-link" href="register" style="margin-top:-2px;"><i class="fa fa-plus-circle"></i> Sign up</a>
					</div>
				</div>
				<div class="panel-body">
					<form action="/login" method="post" class=form-login> {% csrf_token %}
						{% for field in form %}
							<div class="form-group">
								{{ field.label_tag }}
								{{ field }}
							</div>
						{% endfor %}
						<div class="form-group">
							<label class="label-checkbox inline">
								<input type="checkbox" class="regular-checkbox chk-delete" />
								<span class="custom-checkbox info bounceIn animation-delay4"></span>
							</label><span class="small-text">
							Remember me
						</span></div>

						<hr/>
						<i class="fa fa-sign-in"></i><input class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right" type="submit" value="Sign In">
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->
{% endblock %}
