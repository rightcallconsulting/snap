{% extends 'dashboard/logged_out_header.html' %}

<div class="login-wrapper">
	<div class="text-center">
		<img class="login-logo" src="{% static 'dashboard/images/snap-banner-min.png' %}" alt="">
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<div class="pull-left">
				<i class="fa fa-lock fa-lg"></i> Login
			</div>
		</div><!--/panel-heading -->

		<div class="panel-body">
			<form action="/login" method="post" class="form-login"> 
				{% csrf_token %}

				{% for field in form %}
					<div class="form-group">
						{{ field.label_tag }}
						{{ field }}
					</div>
				{% endfor %}

				<div class="checkbox">
					<label class="label-checkbox">
						<input type="checkbox" name="remember_me" />
						<span class="custom-checkbox info bounceIn animation-delay6"></span>
						Remember me<br/>
					</label>
				</div>

				<hr>
				
				<input class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right" type="submit" value="Sign In">
			</form>
		</div><!-- /panel-body -->
	</div><!-- /panel -->
</div><!-- /login-wrapper -->
