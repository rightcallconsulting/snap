{% load staticfiles %}

<aside class="fixed skin-6 small-sidebar" id="main-sidebar">
	<div class="sidebar-header">
		<a href="/"><img class="dash-header-logo" src="{% static 'dashboard/images/team-logo.png' %}" alt=""></a>
	</div>

	<div class="sidebar-selection-menu">
		<div class="main-menu" id="nav">
			<ul>
				<li class="active">
					<a href="/">
						<img class="menu-icon" src="{% static 'dashboard/images/dashboard-icon.png' %}" alt="">
						<br>
						<span class="menu-text">
							DASHBOARD
						</span>
						<span class="menu-hover"></span>
					</a>
				</li>

				<li class="openable open">
					<a href="/todo">
						<img class="menu-icon" src="{% static 'dashboard/images/to-do-icon.png' %}" alt="">
						<br>
						<span class="menu-text">
							{% if request.user.myuser.is_a_player %}
								TO DO
							{% else %}
								QUIZZES
							{% endif %}
						</span>
						<span class="menu-hover"></span>
					</a>
				</li>

				<li class="openable">
					<a href="/analytics">
						<img class="menu-icon" src="{% static 'dashboard/images/analytics-icon.png' %}" alt="">
						<br>
						<span class="menu-text">
							ANALYTICS
						</span>
						<span class="menu-hover"></span>
					</a>
				</li>

				<li>
					<a href="/playbook">
						<img class="menu-icon" src="{% static 'dashboard/images/playbook-icon.png' %}" alt="">
						<br>
						<span class="menu-text">
							PLAYBOOK
						</span>
						<span class="menu-hover"></span>
					</a>
				</li>

				{% if not request.user.myuser.is_a_player %}
					<li>
						<a href="{% url 'groups' %}">
							<img class="menu-icon" src="{% static 'dashboard/images/groups-icon.png' %}" alt="">
							<br>
							<span class="menu-text">
								GROUPS
							</span>
							<span class="menu-hover"></span>
						</a>
					</li>
				{% endif %}
			</ul>
		</div><!-- /main-menu -->
	</div><!-- /sidebar-inner -->

	<div class="sidebar-footer">
		<a href="/"><img class="dash-footer-logo" src="{% static 'dashboard/images/dashboard-logo.png' %}" alt=""></a>
	</div>
</aside>
