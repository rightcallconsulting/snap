{% extends 'dashboard/base.html' %}
{% load staticfiles%}
{% block content %}

	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay10" style="font-weight:bold">
				<span class="text-success">Right Call</span> <span style="color:#ccc; text-shadow:0 1px #fff">Consulting</span>
			</h2>
	    </div>
		<div class="login-widget animation-delay1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-plus-circle fa-lg"></i> Sign up
				</div>
				<div class="panel-body">
					<form action="/register" method="post" class=form-login> {% csrf_token %}
						{% for field in form %}
						  <div class="form-group">
								{{ field.label_tag }}
								{{ field }}
						  </div>
						{% endfor %}
						<input type="submit" value="Sign Up">
				</form>
						<div class="seperator"></div>
						<div class="form-group">
							<div class="controls">
								Already have an account? <a href="/login" class="primary-font login-link">Sign In</a>
							</div>
						</div>

				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->
{% endblock %}
